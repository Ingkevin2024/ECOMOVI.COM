<!-- Declaración del tipo de documento -->
<!DOCTYPE html>
<html lang="en"> <!-- Inicio del documento HTML con idioma inglés -->
<head>
    <!-- Codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Configuración de la vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title> <!-- Título de la página -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background: url(images/fonfi.jpeg) no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
       
        /* Estilos para el título */
        h3 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color: black;
            font-size: 35px;
        }
        
        /* Estilos para la tarjeta de recuperación de contraseña */
        .card {
            background-color:  #e6f3d9a1;
            padding: 20px;
            border-radius: 0.6rem;
            max-width: 530px;
            text-align: center;
            margin-left: 32.5%;
            margin-top: 6%;
        }
        
        /* Estilos para las etiquetas del formulario */
        .form-label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: black;
        }
        
        /* Estilos para los campos de entrada */
        .form-control {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: grey;
            background-color: white;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Estilos para el botón */
        .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 10px 15px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .btn-primary:hover {
            background-color: #33b11f92;
        }
        
        /* Estilos para el enlace de inicio de sesión */
        .signin a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>
  
    
    <!-- Tarjeta de formulario para recuperación de contraseña -->
    <div class="card">
        <h3><b>Recupera tu contraseña:</b></h3>
        <form>
            <!-- Campo para número de documento -->
            <label for="num_doc_usu" class="form-label">Número de documento:</label>
            <input type="text" class="form-control" id="num_doc_usu" name="num_doc_usu" placeholder="Ingresa tu número de documento" required>
            
            <!-- Campo para email -->
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            
            <!-- Campo para nueva contraseña -->
            <label for="password" class="form-label">Contraseña nueva:</label>
            <input type="password" class="form-control" id="contrase_usu" name="contrase_usu" placeholder="Ingresa tu contraseña nueva" required>
            
            <!-- Campo para confirmar contraseña -->
            <label for="password" class="form-label">Confirma contraseña:</label>
            <input type="password" class="form-control" id="contrase_usu" name="contrase_usu" placeholder="Confirma tu contraseña" required>
            
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn-primary">Cambiar contraseña</button>
        </form>
        
        <!-- Enlace para redirigir a inicio de sesión -->
        <p class="signin">¿Ya tienes una cuenta? <a href="INICIOSESION.html">Iniciar sesión</a></p>
    </div>
</body>
</html>
